<h2>Zone Signing</h2>
<form>
  <fieldset>
    <legend>Enter a zone to force signing on</legend>
    <label>Zone</label>
    <input id="zone" type="text" placeholder="Enter zone..." required />
    <span class="help-block">The zone to sign.</span>
    <button id="submit" type="submit" class="btn btn-primary">Sign Zone</button>
  </fieldset>
</form>
