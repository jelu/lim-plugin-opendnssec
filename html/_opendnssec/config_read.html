<h2>View Config File</h2>
<form>
  <fieldset>
    <legend>Select a config file to display</legend>
    <label>Config File</label>
    <select id="file" class="selectpicker show-menu-arrow span9" required>
      <option>Loading...</option>
    </select>
    <span class="help-block">Click on the input field to get a list of config files to select from.</span>
    <button id="submit" type="submit" class="btn btn-primary">View Config File</button>
  </fieldset>
</form>
